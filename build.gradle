plugins {
    id 'java'
}

group = 'com.denniseckerskorn'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'net.datafaker:datafaker:2.1.0'
}

test {
    useJUnitPlatform()
}